{% extends 'main/base.html' %}

{% block title %} تعديل السؤال والإجابة {% endblock %}

{% block content %}
<div class="container mt-5">  
    <div class="text-center mb-4">
        <h2>تعديل السؤال والإجابة</h2>  
    </div>
    
    
    <div class="w-50 mx-auto">  
        <form method="POST">  
            {% csrf_token %}  
            <div class="form-group">
                <label for="question">السؤال:</label>
                <input type="text" name="question" class="form-control" value="{{ question.question }}" required>  <!-- إدخال السؤال الحالي -->
            </div>
            <div class="form-group mt-3">
                <label for="answer">الإجابة:</label>
                <textarea name="answer" class="form-control" rows="4" required>{{ question.answer }}</textarea>  <!-- إدخال الإجابة الحالية -->
            </div>
            
            
            <div class="text-center mt-4"> 
                <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
