<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>جدولة اجتماع زوم</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>جدولة اجتماع زوم</h1>
                <h2 class="text-success">تم الحجز بنجاح</h2>

                <form action="{% url 'zoom:create_zoom_meeting_view' 4 2 %}" method="post" class="form-group">
                    {% csrf_token %}
                    <input type="text" class="form-control mb-3" placeholder="عنوان الاجتماع" name="topic" required>
                    <input type="text" class="form-control mb-3" placeholder="قائمة الأعمال" name="agenda">
                    <input type="number" class="form-control mb-3" placeholder="كلمة المرور" name="password">
                    <input type="datetime-local" class="form-control mb-3" placeholder="وقت بدء الاجتماع" name="start_time" required>
                    <button type="submit" class="btn btn-primary btn-block">إنشاء الاجتماع</button>
                </form>

                <div class="mt-4">
                    <a href="{{ start_url }}" target="_blank" class="btn btn-success mr-3">بدء الاجتماع</a>
                    <a href="{{ join_url }}" target="_blank" class="btn btn-info">الانضمام إلى الاجتماع</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
