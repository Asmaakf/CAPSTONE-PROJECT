{% extends 'main/base.html' %}
{% load static %}
{% block title %} All Events {% endblock %}

{% block content %}

<!-- hero عشان اللون بس -->   
<section class="bg-dark" style="width: 100%; height: 300px;">

</section>

<!-- start add new card section (form) -->
<section>
    <div class="container mt-5">
        <h2>Add New Card</h2>
        <form action="{% url 'review_sets:add_card_view' %}" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-2">
            {% csrf_token %}
            <div class="row my-3">
                <div class="col-12">
                    <label for="question" class="form-label">Question</label>
                    <input name="question" type="text" placeholder="question" class="form-control" minlength="5" required/>     
                </div>
                <div class="col-12">
                    <label for="answer" class="form-label">Answer</label>
                    <input name="answer" type="text" placeholder="answer" class="form-control" minlength="5" required/>     
                </div>
                <div class="col-12 ">
                    <input type="submit" class="btn btn-success w-100 " value="Add Card" />
                </div>
            </div>
        </form>
    </div>
</section>


{% endblock %}
