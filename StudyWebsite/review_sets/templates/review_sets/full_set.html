{% extends 'main/base.html' %}
{% load static %}
{% block title %} All Events {% endblock %}

{% block content %}

<!-- hero عشان اللون بس -->   
<section class="bg-dark" style="width: 100%; height: 300px;">

</section>

<section>
    <div class="container mt-5 px-5">  
        <div class="row g-5">
               {% for card in cards %}
                    <div class="col-12 col-md-4">
                        <div class="card rounded-4">
                            <div class="bg-white">
                            </div>

                            <div class="card_content mt-3">
                                <h2 class="">{{ card.question }}</h2>
                                <p class="">{{ card.answer }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}    
            </div>
        </div>
        <div class="row">
            <a href="{% url 'review_sets:add_card_view' %}" class="btn btn-warning rounded-5 shadow">Add New Card</a>
        </div>
    </div>
</section>
{% endblock %}
